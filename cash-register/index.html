<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Cash Register</h1>
    </header>
    <main>
<div id="change-div">
  <span id="change-span">
    <p id="change-due"></p>
  </span>
</div>
      
     
<div id="middle-section">
 
  <input id="cash" type="number"/>
  <p>Total: <span id="total">$0</span></p>

 <button id="purchase-btn" type="button" class="btn">
        <span id="show-hide-cart">Purchase</span> 
      </button>
 </div>     
        


<div id="last-section">
   <h2>Change in drawer</h2>
    <p>Pennies: <span id="penny">$0</span></p>
    <p>Nickels: <span id="nickel">$0</span></p>
    <p>Dimes: <span id="dime">$0</span></p>
    <p>Quarters: <span id="quarter">$0</span></p>
    <p>Ones: <span id="one">$0</span></p>
    <p>Fivers: <span id="five">$0</span></p>
    <p>Tens: <span id="ten">$0</span></p>
    <p>Twenties: <span id="twenty">$0</span></p>
     <p>Hundreds: <span id="one hundred">$0</span></p>
    
</div>    


    </main>
    <script src="./script.js"></script>
  </body>
</html>
